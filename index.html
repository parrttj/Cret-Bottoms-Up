<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volume Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Volume Chart</h1>
    <canvas id="volumeChart" width="400" height="200"></canvas>
    <script>
        const ctx = document.getElementById('volumeChart').getContext('2d');
        const labels = ['Q1', 'Q2', 'Q3', 'Q4'];
        const volumeData = [26.9, 21, 30.1, 22];  // Expected volume percentages
        const cumulativeData = volumeData.map((val, index) => volumeData.slice(0, index + 1).reduce((a, b) => a + b, 0));

        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [
                    {
                        label: 'Expected Volume per Quarter',
                        data: volumeData,
                        borderColor: 'blue',
                        borderWidth: 2,
                        fill: false
                    },
                    {
                        label: 'Cumulative Daily Volume Trend',
                        data: cumulativeData,
                        borderColor: 'green',
                        borderWidth: 2,
                        fill: false
                    }
                ]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Volume (%)'
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
