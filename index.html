<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Planner</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="my-4 text-center">Day Planner</h1>
        <form id="plannerForm">
            <div class="form-group row">
                <label for="taskInput" class="col-sm-2 col-form-label">Task:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="taskInput" placeholder="Enter task">
                </div>
            </div>
            <div class="form-group row">
                <label for="timeInput" class="col-sm-2 col-form-label">Time:</label>
                <div class="col-sm-10">
                    <input type="time" class="form-control" id="timeInput">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Add Task</button>
        </form>
        <hr>
        <h2 class="my-4">Tasks</h2>
        <ul id="taskList" class="list-group"></ul>
        <canvas id="taskChart" class="my-4" width="400" height="200"></canvas>
    </div>

    <script>
        const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        const taskList = document.getElementById('taskList');
        const taskChart = document.getElementById('taskChart').getContext('2d');

        // Function to render tasks and chart
        function renderTasks() {
            taskList.innerHTML = '';
            tasks.forEach((task, index) => {
                const li = document.createElement('li');
                li.className = 'list-group-item d-flex justify-content-between align-items-center';
                li.textContent = `${task.time}: ${task.name}`;
                const deleteButton = document.createElement('button');
                deleteButton.className = 'btn btn-danger btn-sm';
                deleteButton.textContent = 'Delete';
                deleteButton.onclick = () => deleteTask(index);
                li.appendChild(deleteButton);
                taskList.appendChild(li);
            });
            updateChart();
        }

        // Function to add task
        document.getElementById('plannerForm').onsubmit = function (e) {
            e.preventDefault();
            const taskName = document.getElementById('taskInput').value;
            const taskTime = document.getElementById('timeInput').value;
            if (taskName && taskTime) {
                tasks.push({ name: taskName, time: taskTime });
                localStorage.setItem('tasks', JSON.stringify(tasks));
                renderTasks();
                this.reset();
            }
        };

        // Function to delete task
        function deleteTask(index) {
            tasks.splice(index, 1);
            localStorage.setItem('tasks', JSON.stringify(tasks));
            renderTasks();
        }

        // Function to update chart
        function updateChart() {
            const taskCounts = {};
            tasks.forEach(task => {
                taskCounts[task.time] = (taskCounts[task.time] || 0) + 1;
            });
            const labels = Object.keys(taskCounts);
            const data = Object.values(taskCounts);
            const chart = new Chart(taskChart, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Number of Tasks by Time',
                        data: data,
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: { beginAtZero: true }
                    }
                }
            });
        }

        renderTasks();
    </script>
</body>
</html>
